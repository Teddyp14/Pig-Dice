<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Dice Game </title>
</head>

<body>

    <h1 id="title"> Pig Dice</h1>

    <!-- <form id="selectMenu">
        <select id="selectOption">
            <option value="twoPlayer">Two player</option>
            <option id="soloMode" value="solo">Solo</option>
        </select>
        <button id="modeButton">Select Mode</button>
    </form> -->

    <form id="playerNameForm">
        <label>Player 1 name: </label>
        <input type="text" id="p1Name"> <br>
        <div id="p2Input">
            <label>Player 2 name: </label>
            <input type="text" id="p2Name"> <br>
        </div>
        <button type="submit" id="startGame">Play!</button>
    </form>

    <div id="player1">
        <h2 id="firstPlayer"></h2>
        <button id="p1Roll">Roll dice</button>
        <button id="p1End">End turn</button><br>
        <h3>Number Rolled: <span id="p1NumberRolled"></span></h3>
        <h3>Turn score: <span id="p1TurnScore"></span></h3>
    </div>

    <div id="player2">
        <h2 id="secondPlayer"></h2>
        <button id="p2Roll">Roll dice</button>
        <button id="p2End">End turn</button><br>
        <h3>Number Rolled: <span id="p2NumberRolled"></span></h3>
        <h3>Turn score: <span id="p2TurnScore"></span></h3>
    </div>

    <div id="scores">
        <h1>Scores</h1>
        <h2><span id="firstPlayerScore"></span><span id="p1Score"></span></h2>
        <h2><span id="secondPlayerScore"></span><span id="p2Score"></span></h2>
    </div>

    <h1 id="player1Wins">Player 1 wins!</h1>
    <h1 id="player2Wins">Player 2 wins!</h1>


</body>

</html>
